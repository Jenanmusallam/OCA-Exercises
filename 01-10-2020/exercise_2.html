<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise-2</title>

        <style>
            * {
                margin: 10px;
            }

            td {
                border: 2px solid black;
                border-radius: 10%;
                padding: 5px;
                box-shadow: 10px 10px 5px grey;
            }

            table {
                border-spacing: 15px;
            }
        </style>
    </head>

    <body>

        <h2>Table Styling</h2>
        <table>
            <thead>
                <tr>

                </tr>
            </thead>
            <tr>
                <td>Row 1 ,Col 1</td>
                <td>Row 1 ,Col 2</td>
                <td>Row 1 ,Col 3</td>
            </tr>
            <tr>
                <td>Row 2 ,Col 1</td>
                <td>Row 2 ,Col 2</td>
                <td>Row 2 ,Col 3</td>
            </tr>
        </table>


    </body>

</html>
