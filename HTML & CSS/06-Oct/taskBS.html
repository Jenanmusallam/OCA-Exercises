<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <title>Grid in BootStrap</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            padding: 3rem;
        }

        h1 {
            color: crimson;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 1rem;
            text-shadow: dimgrey 4px 4px 4px;
        }
    </style>
</head>

<body>

    <div class="container justify-content-between">
        <h1> Grid Using BootStrap </h1>
        <!-- Row One -->
        <div class="row ">
            <div class="col-sm-12">
                <!-- mb is margen  // bg is bakeground-->
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Row Two -->
        <div class="row ">
            <div class="col-sm-8">
                <div class="card bg-primary mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-info mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Row Three -->
        <div class="row ">
            <div class="col-sm-4">
                <div class="card bg-warning mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-warning mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card bg-warning mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Row Four -->
        <div class="row ">

            <div class="col-sm-4">
                <div class="card bg-info mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card bg-primary mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Row Five -->
        <div class="row ">
            <div class="col-sm-3">
                <div class="card bg-danger mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card bg-danger mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card bg-danger mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card bg-danger mb-3" style="height: 8rem;">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- Row Six -->
        <div class="row ">
            <div class="col-sm-12 ">
                <div class="card bg-secondary mb-3">
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
