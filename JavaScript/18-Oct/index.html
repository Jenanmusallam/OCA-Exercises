<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .contener {
            background-color: rgb(88, 87, 87);
            width: 100vw;
            margin: 0;
            padding: 2rem;
            height: 100vh;
        }

        #tellFor {

            color: rgb(31, 168, 157);
            font-weight: bold;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="contener">
        <p id="tellFor"></p>
    </div>

    <script>

        //     Write a function named tellFortune that:
        //     takes 4 arguments: number of children,
        //         partner's name, geographic location, job title.
        //     outputs your fortune to the screen like so:
        //     "You will be a X in Y, and married to Z with N kids."
        //     Ex: tellFortune('software engineer', 'Jordan', 'Alice', 3);
        // => "You will be a software engineer in Jordan, and married to Alice with 3 kids."


        function tellFortune(x, y, z, n) {
            document.getElementById("tellFor").innerHTML = "You will be a " + x + " in " + y + "  and married to " + z + " with " + n + " Kids.";
        }
        var jobTitle = prompt("Enter Job title.");
        var geoLocation = prompt("Enter Geographic location");
        var partnerName = prompt("Enter Partner's name");
        var numberChildren = prompt("Enter Number Of Children");
        tellFortune(jobTitle, geoLocation, partnerName, numberChildren);



    </script>
</body>

</html>
