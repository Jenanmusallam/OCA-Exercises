    <script>
        /* 1. Write a JavaScript program that accept two integers and
        * display the larger.Go to the editor */
        /******* Start Your Code *********/

        // step :1
        function integerNumber() {
            var number1, number2;
            number1 = prompt("Input the First integer");
            number2 = prompt("Input the Second integer");
            if (parseInt(number1) > parseInt(number2)) { //Using integer
                console.log("The Larger of " + number1);
                document.getElementById("test").innerHTML = "The Larger of " + number1; //solution 1 in larger
            }
            else if (parseInt(number1) > parseInt(number2)) {
                console.log("The Larger of " + number2);
                document.getElementById("test").innerHTML = "The Larger of " + number2; //solution 1 in larger
            }
            document.getElementById("test2").innerHTML = Math.max(number1, number2);  //solution 2 in larger
        }

        /******* End Your Code ********* */

        /* 2. Write a JavaScript conditional statement to find the sign
        of product of three numbers. Display an alert box with the
        specified sign. Go to the editor
        Sample numbers : 3, -7, 2
        Output : The sign is - */
        /******* Start Your Code *********/
        var a = 3;
        var b = -7;
        var c = 2;
        if (a < 0 && b < 0 && c < 0) {
            alert("The Sing is  - ");
        }
        else if (a >= 0 && b >= 0 && c >= 0) {
            alert("The Sing is  + ");
        }

        else { alert("The Sing is - "); }

        /******* End Your Code ********* */
