        <script>


            // Create a function called factorial
            // that takes a single parameter n,
            // and return the product of all integers up to n starting from 1
            // Ex: factorial(2); => 2 * 1 => 2
            // Ex: factorial(4); => 4 * 3 * 2 * 1 => 24



            /******* Start Your Code *********/


            function factorial(n) {
                var del = 1;
                for (var j = 1; j < n + 1; j++) {
                    del = del * j;
                }
                console.log(del);
            }
            factorial(2);
            factorial(4);


            /******* End Your Code ********* */




        </script>
